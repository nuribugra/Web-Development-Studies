<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        To-do App
                    </div>
                    <div class="card mt-3">
                        <ul id="task-list" class="list-group list-group-flash"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let result;

        let taskList = [
            {"id" : 1, "taskName" : "Task 1"},
            {"id" : 2, "taskName" : "Task 2"},
            {"id" : 3, "taskName" : "Task 3"},
        ];

        ul = document.getElementById("task-list");

        for (let task of taskList) {

            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${task.id}" class="form-check-input">
                        <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                    </div>
                </li>
            `;

            ul.insertAdjacentHTML("beforeend", li);
        }

        // document.querySelector("#task-list").remove();
        // document.querySelector("#task-list").removeAttribute("class");
        // result = document.querySelector("#task-list").getAttribute("class");

        // document.querySelector("#task-list").setAttribute("class", "aa");

        result = document.querySelector("#task-list").classList;

        document.querySelector("#task-list").children[1].classList.add("bg-danger");
        document.querySelector("#task-list").children[1].classList.remove("bg-danger");
        result = document.querySelector("#task-list").children[1].classList.contains("bg-danger");

        console.log(result);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
