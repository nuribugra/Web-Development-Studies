<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        To-do App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="taskName" class="form-control">
                                <button type="button" class="btn btn-primary" id="btnAddNewTask">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card mt-3">
                        <div class="card-header">
                            <button type="button" id="btnClear" class="btn btn-danger btn-sm float-end">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </div>
                        <ul id="task-list" class="list-group list-group-flash"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let result;

        let taskList = [
            {"id" : 1, "taskName" : "Task 1"},
            {"id" : 2, "taskName" : "Task 2"},
            {"id" : 3, "taskName" : "Task 3"},
        ];

        displayTasks();

        function displayTasks() {
            ul = document.getElementById("task-list");
            ul.innerHTML = "";

            for (let task of taskList) {

                let li = `
                    <li class="task list-group-item">
                        <div class="form-check">
                            <input type="checkbox" id="${task.id}" class="form-check-input">
                            <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                        </div>
                    </li>
                `;

                ul.insertAdjacentHTML("beforeend", li);
            }
        }

        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function() {
            if (event.key == "Enter") {
                document.getElementById("btnAddNewTask").click();
            }kj

        })

        function newTask(event) {
            let taskInput = document.querySelector("#taskName");

            if (taskInput.value == "") {
                alert("You must enter task!");
            } else {
                taskList.push({"id" : taskList.length + 1, "taskName" : taskInput.value});
                taskInput.value = "";
                displayTasks();
            }

            event.preventDefault();
        }

        document.querySelector("#btnClear").addEventListener("click", clearTasks);

        function clearTasks(event) {
            console.log("click event: clear tasks");

            event.preventDefault();
        }

        // console.log(result);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
